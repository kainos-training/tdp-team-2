<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kainos book store</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Overwrites-->
    <link href="css/styles.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <header>
        <nav class="navbar  main-nav">
            <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                <img alt="Brand" src="img/kbooks_logo.png" width="120px">
                </a>
            </div>
            <ul class="nav nav-pills pull-right">
              <li role="presentation" class="active"><a href="index.html">Home</a></li>
              <li role="presentation"><a href="addbook.html">Add a book</a></li>
            </ul>
            </div>
        </nav>
      </header>
      <section>
          
          <div class="headline clearfix">
              
              <div class="container">

                  <div class="row">

                      <div class="col-lg-12 col-md-12">

                            <h1>Current books</h1>

                      </div>

                   </div>
              
              </div>  
          
          </div>
        
           <div class="container books">
              <div class="row">  
                  
                  <div class="col-lg-12 col-md-12">
                      <div id="confirmAlert" class="alert alert-success" role="alert">
                          <p>
                              <i class="glyphicon glyphicon-ok"></i>Book has been succesfully added.
                              <span class="pull-right"><i id="close" class="glyphicon glyphicon-remove"></i></span>
                          </p>
                      </div>
                  </div> 
                  <div class="col-lg-12 col-md-12">   
                      <div class="table-responsive">
                          <table class="table table-striped bookTable" id="dataTable">
                              <thead>
                                  <tr>
                                      <th>Title</th>
                                      <th>Author</th>
                                      <th>Category</th>
                                      <th>Date</th>
                                      <th>Actions</th>             
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr class="book">
                                      <td>Understanding MySQL</td>
                                      <td>Don Norman</td>
                                      <td>Databases</td>
                                      <td>1999</td>
                                      <td><a href="#">View</a></td>
                                  <tr>
                                  <tr class="book">
                                      <td>CSS Cookbook</td>
                                      <td>Andrew Clarke</td>
                                      <td>Web development</td>
                                      <td>2008</td>
                                      <td><a href="#">View</a></td>
                                  </tr>
                              </tbody>
                          </table> 
                      </div>  
                  </div>
              </div>
          </div>
      </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
     <script src="js/jquery.dataTables.min.js"></script>
      <script type="text/javascript">
          $(document).ready(function() {
            $('#dataTable').DataTable();
          } );
          
          
          $("#close").on("click", function(){
            $("#confirmAlert").hide();          
          });
          
      </script>
  </body>
</html>
