<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kainos book store</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Overwrites-->
    <link href="css/styles.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
        <nav class="navbar  main-nav">
            <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                <img alt="Brand" src="img/kbooks_logo.png" width="120px">
                </a>
            </div>
            <ul class="nav nav-pills pull-right">
              <li role="presentation"><a href="index.html">Home</a></li>
              <li role="presentation" class="active"><a href="addbook.html">Add a book</a></li>
            </ul>
            </div>
        </nav>
      </header>
      <section>
          
                    <div class="headline">
              
              <div class="container">

                  <div class="row">

                      <div class="col-lg-12 col-mg-12">

                            <h1>Add a book</h1>

                      </div>

                   </div>
              
              </div>  
          
          </div>
          
          
          <div class="container">
          
              
              <div class="row">
                  
                  <div class="col-md-12 col-lg-12">
                      
                        <form role="form">
                      <div class="form-group ">
                          <label for="title">Book title &#42;</label>
                          <input type="title" class="form-control medium" id="title">
<!--
                          <span class="errortext">
                              <i class="glyphicon glyphicon-info-sign"></i>
                              You did not include a book title
                          </span>
-->
                      </div>
                      <div class="form-group">
                          <label for="author">Author &#42;</label>
                          <input type="author" class="form-control small" id="author">
                      </div> 
                      <div class="form-group">
                          <label for="category">Category &#42;</label>
                          <select id="category" name="select" class="form-control medium">
                              <option value="1">Category one</option>
                              <option value="2">Category two</option>
                              <option value="3">Category three</option>                          
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="date">Publish date:</label>
                          <input type="date" class="form-control small" id="date">
                      </div>
                            
                      <div class="button-group">
                          <button type="submit" class="btn btn-default">Reset</button>
                          <button type="submit" class="btn btn-primary">Add book</button>
                            
                      </div>
                   
                      
                  </form>
                  
                  </div>
                  
                
                  
                  
                  
                  
              
              </div>
      
          </div>
      </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
